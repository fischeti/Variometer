  # Run all lint checks
name: lint
on: [push, pull_request]

  
######################
# Clang-Format Check #
######################
# Check C/C++ files for correct formatting.
jobs:
  clangfmt:
    name: C/C++ Sources
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.11
      with:
        clangFormatVersion: 10
